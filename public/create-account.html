<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="font-[inter]">
    <!-- ----------HEADER-------------- -->
    <div class="fixed left-0 z-[999] w-full bg-[#2D3E57] py-3">
      <div class="mx-auto w-full max-w-[1440px] px-5">
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-0 sm:px-[30px]"
        >
          <div
            class="flex items-center justify-center sm:justify-start w-full sm:w-auto"
          >
            <a href="">
              <img src="/assets/logo.svg" alt="Logo" width="115" height="44" />
            </a>
          </div>

          <div class="sm:w-full flex justify-center sm:justify-end">
            <button
              class="bg-[#548FBC] rounded px-4 py-2 w-full sm:w-auto transition-transform hover:opacity-90 disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-70 cursor-pointer"
            >
              <div class="flex items-center justify-center gap-4">
                <p class="text-sm font-bold text-white leading-tight">
                  Sign In
                </p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- -----HERO--------- -->
    <div class="flex-1 py-[80px] bg-[#EAECED]">
      <div>
        <div class="flex w-full justify-center pt-[60px] md:pt-[90px]">
          <div class="flex w-full flex-col items-center overflow-x-hidden">
            <div class="pb-[120px]">
              <h1
                class="text-[26px] font-bold leading-[1.2em] tracking-normal text-[#2D3E57]"
              >
                Create an account
              </h1>
            </div>

            <div class="relative -right-[20px] -top-[75px] w-full">
              <div class="absolute right-1/2">
                <div>
                  <div>
                    <div
                      class="relative z-40 flex items-center justify-center gap-[10px] rounded-[50px] px-[12px] py-[8px] bg-white"
                    >
                      <span
                        class="whitespace-nowrap leading-[1.2em] tracking-normal text-[14px] font-bold text-[#2D3E57]"
                      >
                        2/2
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="absolute left-0 top-[18px] z-20 h-[1px] w-1/2 border-t border-[#2d3e5733]"
              ></div>
            </div>

            <div class="mx-auto w-full max-w-[1440px] px-[20px]">
              <div class="mx-auto max-w-[200px]">
                <p
                  class="text-[#1F2D42] pb-[20px] text-center text-[15px] font-bold leading-[1.2em]"
                >
                  Select Account Type
                </p>

                <div class="flex flex-col gap-[10px]">
                  <a
                    href="/your-link-here"
                    class="bg-[#2D3E57] text-white w-full rounded-[4px] px-[15px] py-[10px] transition-transform hover:opacity-90 cursor-pointer flex items-center justify-center gap-[20px] relative"
                  >
                    <div class="flex w-full items-center justify-between">
                      <p class="text-[14px] font-bold leading-[1.2em]">
                        Supplier
                      </p>
                      <img src="/assets/shield.svg" width="20" height="20" alt="Shield Icon" />
                    </div>
                  </a>

                  <a
                    href="/your-link-here"
                    class="bg-[#2D3E57] text-white w-full rounded-[4px] px-[15px] py-[10px] transition-transform hover:opacity-90 cursor-pointer flex items-center justify-center gap-[20px] relative"
                  >
                    <div class="flex w-full items-center justify-between">
                      <p class="text-[14px] font-bold leading-[1.2em]">Buyer</p>
                      <img src="/assets/badge.svg" width="20" height="20" alt="Badge Icon" />
                      
                    </div>
                  </a>

                  <a
                    href="/your-link-here"
                    class="bg-[#2D3E57] text-white w-full rounded-[4px] px-[15px] py-[10px] transition-transform hover:opacity-90 cursor-pointer flex items-center justify-center gap-[20px] relative"
                  >
                    <div class="flex w-full items-center justify-between">
                      <p class="text-[14px] font-bold leading-[1.2em]">
                        Investor
                      </p>
                      <img src="/assets/database-icon.svg" width="20" height="20" alt="Database Icon" />
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ----------FOOTER-------------- -->
    <div class="bg-[#2D3E57]">
      <div class="mx-auto w-full max-w-[1440px] px-5">
        <div
          class="flex flex-col sm:flex-row items-center justify-between px-6 py-5 text-xs font-normal leading-[1.3em] tracking-normal text-white space-y-2 sm:space-y-0"
        >
          <p>Trumarket Â©2025</p>
          <p>v 0.1.0</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
