<!DOCTYPE html>

  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/src/style.css">
      <title>Vite App</title>
    </head>

  
  <body class="font-[inter]">
    <!-- ----------HEADER-------------- -->
    <div class="fixed left-0 z-[999] w-full bg-tm-charcoal-blue py-3">
        <div class="mx-auto max-w-[1440px] px-5">
          <div class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-0 sm:px-[30px]">
            
            <!-- Logo + Nav -->
            <div class="flex flex-col sm:flex-row items-center w-full sm:w-auto gap-2 sm:gap-8">
              <!-- Logo -->
              <a href="supplier-dashboard.html">
                <img src="/assets/logo.svg" alt="Logo" width="115" height="44" />
              </a>
      
              <!-- Nav -->
              <nav class="flex justify-center sm:justify-start">
                <ul class="flex gap-4 sm:gap-6">
                  <li>
                    <a
                      href="supplier-dashboard.html"
                      class="text-[12px] font-bold capitalize leading-[1em] tracking-[0.02em] text-tm-white"
                    >
                      Dashboard
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
      
            <!-- Right Icons -->
            <div class="flex items-center gap-3">
              <button aria-label="Notifications">
                <img src="/assets/bell.svg" alt="Notifications" width="24" height="24" />
              </button>
              <a href="account-details.html">
                <img src="/assets/person-icon.svg" alt="Profile" width="25" height="25" />
              </a>
            </div>
      
          </div>
        </div>
      </div>
      

    <!-- -----HERO--------- -->
    <div class="flex-1 py-[80px] bg-tm-main-blue">
        <div class="py-[50px]">
            <div class="mx-auto w-full max-w-[1440px] px-[20px]">
                <div>
                    <div role="tablist" aria-orientation="horizontal">
                        <div class="flex flex-col gap-[20px] sm:flex-row sm:items-center sm:justify-between px-[20px] sm:px-[30px] pb-[30px]">
                          <!-- Filter Tabs -->
                          <div class="flex items-start sm:items-center justify-start sm:justify-start">
                            <div class="flex flex-wrap sm:flex-nowrap gap-[10px] rounded-[4px]">
                              <button class="filter-btn border border-tm-black-20 px-[20px] py-[10px] text-[16px] uppercase leading-[1.2em] font-bold tracking-normal cursor-pointer bg-tm-charcoal-blue text-tm-white rounded-[4px]"
                              data-target="all-shipments">
                                <div class="flex items-center gap-[10px]">
                                  <p class="text-[12px] font-bold uppercase leading-[1.3em] tracking-normal">All</p>
                                  <span class="text-[12px] font-semibold leading-[1.3em] tracking-normal">0</span>
                                </div>
                              </button>
                      
                              <button class="filter-btn border border-tm-black-20 px-[20px] py-[10px] text-[16px] uppercase leading-[1.2em] font-bold tracking-normal cursor-pointer text-tm-charcoal-blue bg-transparent rounded-[4px]"
                              data-target="active-shipments">
                                <div class="flex items-center gap-[10px]">
                                  <p class="text-[12px] font-extrabold uppercase leading-[1.3em] tracking-normal">Active Shipments</p>
                                  <span class="text-[12px] font-semibold leading-[1.3em] tracking-normal">0</span>
                                </div>
                              </button>
                      
                              <button class="filter-btn border border-tm-black-20 px-[20px] py-[10px] text-[16px] uppercase leading-[1.2em] font-bold tracking-normal cursor-pointer text-tm-charcoal-blue bg-transparent rounded-[4px]"
                              data-target="pending-shipments">
                                <div class="flex items-center gap-[10px]">
                                  <p class="text-[12px] font-extrabold uppercase leading-[1.3em] tracking-normal">Pending</p>
                                  <span class="text-[12px] font-semibold leading-[1.3em] tracking-normal">0</span>
                                </div>
                              </button>
                      
                              <button class="filter-btn border border-tm-black-20 px-[20px] py-[10px] text-[16px] uppercase leading-[1.2em] font-bold tracking-normal cursor-pointer text-tm-charcoal-blue bg-transparent rounded-[4px]"
                              data-target="finished-shipments">
                                <div class="flex items-center gap-[10px]">
                                  <p class="text-[12px] font-extrabold uppercase leading-[1.3em] tracking-normal">Finished</p>
                                  <span class="text-[12px] font-semibold leading-[1.3em] tracking-normal">0</span>
                                </div>
                              </button>
                            </div>
                          </div>
                      
                          <!-- New Shipment Button -->
                          <div class="w-full sm:w-auto">
                            <a href="create-shipment.html"
                               class="bg-tm-blue-secondary w-full sm:w-auto rounded-[4px] px-[15px] py-[10px] transition-opacity hover:opacity-90 cursor-pointer block">
                              <div class="relative flex items-center justify-center gap-[20px]">
                                <div class="flex items-center justify-between gap-[6px]">
                                  <p class="text-[13px] font-bold uppercase leading-[1.2em] tracking-normal text-tm-white">
                                    New Shipment
                                  </p>
                                  <img src="/assets/plus.svg" height="15" width="15" alt="">
                                </div>
                              </div>
                            </a>
                          </div>
                        </div>
                    </div>
                      


                    <div>
                        <div class="rounded-[4px] rounded-br-[4px] bg-[#ffffff80] p-[20px]
                        shipment-content"
                        id="all-shipments">
                            <div class="flex flex-col gap-[16px]">
                                <div class="flex items-center justify-center py-[120px]">
                                    <div class="flex flex-col items-center gap-[15px]">
                                        <img src="/assets/no-show.svg" alt="">
                                        <h1 class="text-[22px] font-bold leading-[1.2em] text-tm-charcoal-blue">
                                            No Shipments To Show
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="rounded-[4px] rounded-br-[4px] bg-[#ffffff80] p-[20px]
                        shipment-content hidden" id="active-shipments">
                            <div class="flex flex-col gap-[16px]">
                                <div class="flex items-center justify-center py-[120px]">
                                    <div class="flex flex-col items-center gap-[15px]">
                                        <img src="/assets/no-show.svg" alt="">
                                        <h1 class="text-[22px] font-bold leading-[1.2em] text-tm-charcoal-blue">
                                            No Active Shipments
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="rounded-[4px] rounded-br-[4px] bg-[#ffffff80] p-[20px]
                        shipment-content hidden" id="pending-shipments">
                            <div class="flex flex-col gap-[16px]">
                                <div class="flex items-center justify-center py-[120px]">
                                    <div class="flex flex-col items-center gap-[15px]">
                                        <img src="/assets/no-show.svg" alt="">
                                        <h1 class="text-[22px] font-bold leading-[1.2em] text-tm-charcoal-blue">
                                            No Pending Shipments To Show
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="rounded-[4px] rounded-br-[4px] bg-[#ffffff80] p-[20px]
                        shipment-content hidden" id="finished-shipments">
                            <div class="flex flex-col gap-[16px]">
                                <div class="flex items-center justify-center py-[120px]">
                                    <div class="flex flex-col items-center gap-[15px]">
                                        <img src="/assets/no-show.svg" alt="">
                                        <h1 class="text-[22px] font-bold leading-[1.2em] text-tm-charcoal-blue">
                                            No Finished Shipments To Show
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- ----------FOOTER-------------- -->
    <div class="bg-[#2D3E57]">
      <div class="mx-auto w-full max-w-[1440px] px-5">
        <div
          class="flex flex-col sm:flex-row items-center justify-between px-6 py-5 text-xs font-normal leading-[1.3em] tracking-normal text-white space-y-2 sm:space-y-0"
        >
          <p>Trumarket ©2025</p>
          <p>v 0.1.0</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
